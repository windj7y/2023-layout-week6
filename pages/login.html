<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>活動訂票網 | 會員登入</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
  </head>
  <body>
    <div class="d-flex flex-column vh-100">

      <%- include('./layout/header'); -%>

      <main class="container py-7 py-md-13 flex-grow-1">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-4">
            <img src="../assets/images/sparkler.png" alt="sparkler" class="icon-sparkler-lg d-block mx-auto mb-4">
            <h2 class="fs-5 fw-bold text-center mb-4">會員登入</h2>
            <form class="font-noto-sans needs-validation" novalidate>
              <div class="mb-4">
                <label for="account" class="form-label">帳號</label>
                <input type="text" class="form-control px-4 py-2" id="account" placeholder="請輸入帳號" required>
                <div class="invalid-feedback">
                  請輸入帳號
                </div>
              </div>
              <div class="mb-7 mb-md-8">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control px-4 py-2" id="password" placeholder="請輸入密碼" required>
                <div class="invalid-feedback">
                  請輸入密碼
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100 fs-md-6 py-4 py-md-2">
                <span class="fw-bold me-1">登入</span><i class="icofont-rounded-double-right"></i>
              </button>
            </form>
          </div>
        </div>
      </main>
  
      <%- include('./layout/footer'); -%>
      
    </div>

    <script type="module" src="../main.js"></script>
  </body>
</html>
